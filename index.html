<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <img src="imgs/image-qr-code.png" alt="qr code" />

      <div class="text">
        <p class="subtitle">
          Improve your front-end skills by building projects
        </p>
        <p class="description">
          Scan the QR code to visit Frontend <br />Mentor and take your coding
          skills to <br />the next level
        </p>
      </div>
    </div>
  </body>
</html>
